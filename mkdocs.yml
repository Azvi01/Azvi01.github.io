site_name: Enciclopedia Wuthering Waves
site_url: ""
site_author: Comunidad Wuthering Waves
site_description: Documentación profesional y completa del videojuego Wuthering Waves.

extra_css:
  - assets/resonadores.css

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Tipografías
  font:
    text: "Inter"
    code: "Fira Code"

  # Logo e icono
  logo: assets/logo.png
  favicon: assets/icon.jpg

  # Características PRO del theme
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - content.action.edit

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com
    - icon: fontawesome/brands/discord
      link: https://discord.com

nav:
  - Inicio: characters.md
  - Información:
      - Qué es Wuthering Waves: what-is.md
      - Sistemas principales: systems.md
      - Personajes (Resonadores): index.md
      - Ecos (Echoes): echoes.md
  - Mundo:
      - Historia y Lore: lore.md
      - Regiones: regions.md
      - Facciones: factions.md
  - Jugabilidad:
      - Combate: combat.md
      - Progresión: progression.md
      - Builds y Sinergias: builds.md
  - Multimedia: media.md
  - Guías rápidas:
      - Consejos para principiantes: beginners.md
      - Recursos y farmeo: resources.md

plugins:
  - search
  - tags
